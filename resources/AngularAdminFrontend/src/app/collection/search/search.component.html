
<input #searchBox type="text" (input)="this.search(searchBox.value)" placeholder={{this.placeholder}}>
<button *ngIf="this.insert" (click)="this.select(searchBox.value); searchBox.value = ''">Save</button>



<div *ngIf="this.resources$ != undefined" id="results-container">
  <div *ngFor="let comic of this.resources$.data" (click)="this.select(comic.id); searchBox.value = ''">{{comic.title}}{{comic.name}}</div>
</div>
