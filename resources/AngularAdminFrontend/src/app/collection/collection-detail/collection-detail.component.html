
<button (click)=this.toggle() [disabled]="this.trashed"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
<ng-container *ngIf="!this.trashed; then thenRestore; else elseRemove"></ng-container>
<ng-template #thenRestore>
    <button (click)="this.delete()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15 16h4v2h-4zm0-8h7v2h-7zm0 4h6v2h-6zM3 18c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2V8H3v10zM14 5h-3l-1-1H6L5 5H2v2h12z"/><path fill="none" d="M0 0h24v24H0z"/></svg></button>
</ng-template>
<ng-template #elseRemove>
    <button (click)="this.restore()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg></button>
    <button (click)="this.destroy()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
</ng-template>

<ng-container *ngIf="!this.display; then thenModify; else elseDontModify"></ng-container>
<ng-template #thenModify>
  <span>{{this.name}}</span>
</ng-template>
<ng-template #elseDontModify>
  <p>Title</p>
  <input #titleBox type="text" name="" id="" value="{{this.name}}">
  <button (click)="this.updateData({name: titleBox.value})"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg></button>
</ng-template>






<div id="collectionable-container" *ngIf="this.display">
  <section>
    <p>Comics</p>
    <app-search url='c' placeholder='Add comic' (selected)="this.attachData({type: 'comic', resource:$event})" [insert]=false></app-search>

    <ul>
      <li *ngFor="let comic of this.collection.data.children.comics">
        <div class="entry-container"><span>{{comic.title}}</span><button (click)="this.detachData({type:'comic', resource: comic.id})"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button></div>
      </li>
    </ul>
  </section>

  <section>
    <p>Series</p>
    <app-search url='s' placeholder='Add series' (selected)="this.attachData({type: 'series', resource:$event})" [insert]=false></app-search>

    <ul>
      <li *ngFor="let series of this.collection.data.children.series">
        <div class="entry-container"><span>{{series.title}}</span><button (click)="this.detachData({type:'series', resource: series.id})"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button></div>
      </li>
    </ul>
  </section>

  <section>
    <p>Tags</p>
    <app-search url='t' placeholder='Add tags' (selected)="this.attachData({type: 'tag', resource:$event})"></app-search>

    <ul>
      <li *ngFor="let tag of this.collection.data.tags">
        <div class="entry-container"><span>{{tag.name}}</span><button (click)="this.detachData({type:'tag', resource: tag.id})"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button></div>
      </li>
    </ul>
  </section>

  <br>
  </div>
