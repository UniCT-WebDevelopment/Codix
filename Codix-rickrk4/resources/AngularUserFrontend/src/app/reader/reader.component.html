<div id="reader-container" class="layer"
  [class.height-fixed]="this.fixed == 1"
  [class.width-fixed]="this.fixed == 2"
  [class.overflow]="this.fixed != 1">
  <div>
    <img src="{{this.images.data[this.i]}}">
    <div id="controller" class="layer">
      <div id="left" class="width-fixed height-fixed" (click)=this.prev()></div>
      <div id="rigth" class="width-fixed height-fixed" (click)=this.next()></div>
    </div>
  </div>
</div>

<div id="button-container">
  <button id="close-button" (click)='this.close()'>

  </button>
